<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskFusion{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" class="navbar__brand">
                <i class="fas fa-tasks navbar__brand-icon"></i>
                <span class="navbar__brand-text">TaskFusion</span>
            </a>
            
            <div class="navbar__menu">
                <a href="/kanban" class="navbar__link {% if request.url.path == '/kanban' or request.url.path == '/' %}navbar__link--active{% endif %}">
                    <i class="fas fa-columns"></i>
                    <span>Kanban</span>
                </a>
                <a href="/dashboard" class="navbar__link {% if request.url.path == '/dashboard' %}navbar__link--active{% endif %}">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <div class="toast-container" id="toastContainer"></div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.1/Sortable.min.js"></script>
    <script src="{{ url_for('static', path='/js/utils.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
