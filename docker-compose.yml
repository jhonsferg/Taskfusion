services:
  mysql:
    image: mysql:8.0
    container_name: taskfusion_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: taskfusion_db
      MYSQL_USER: taskfusion_user
      MYSQL_PASSWORD: taskfusion_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "taskfusion_user", "-ptaskfusion_pass"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - taskfusion_network

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: taskfusion_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://taskfusion_user:taskfusion_pass@mysql:3306/taskfusion_db
      LOAD_SEED_DATA: "true"
      PYTHONUNBUFFERED: "1"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./app:/code/app
    networks:
      - taskfusion_network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  taskfusion_network:
    driver: bridge
